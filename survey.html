<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title></title>
  <link rel="stylesheet" type=" text/css" href="css/survey.css">
</head>

<body>

<div class="container mt-5">
 <a href="index.html"> 
<button type="button1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Back
</button>
</a>

<br> <br> <br> 
<br> <br> <br> 
<br> <br> <br> 
<div class="text-center">
<button type="button1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Open Survey
</button>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
         
        <header>
          <div class="row">
            <div class="col-6">
                <h1 class="text-center mt-3"> MAXIAN'S</h1> <h3 class="text-center text-muted"> Survey Form</h3> <h5 class="text-center blockquote-footer mt-2"> Note: Fill in the blank the needed information. </h5>
            </div>
              <div class="col-6"> <img src="images/logo.png" class="w-75 h-100 rounded float-end" alt="" />
              </div>
          </div>
          <hr>
        </header>
          <form action="">
    <label for="Full Name" class="form-label"> <b>Full Name:</b></label>
        <input type="text" class="form-control mb-2" id="name" placeholder="Enter your name" name="name" required>
     <label for="Email" class="form-label"> <b>Email: </b></label>
         <input type="email" class="form-control mb-2" id="email" placeholder="Enter your email" name="email" required="@">
         
     <label for="Age" class="form-label"> <b>Age: (optional) </b></label>
         <input type="number" class="form-control mb-2" id="num" placeholder="Enter your age" name="num" class="mt-2">
           
          <label for="myField" class="control-label"> <b> Gender: </b></label>
            <div class="d-flex justify-content-around">
                            <label class="radio-inline">
                                <input type="radio" name="gender"/> Male
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="gender" v/> Female
                            </label>
                            <label class="radio-inline">
                             <input type="radio" name="gender"/> Others
                            </label>
            </div>
            
            
              <label for="yearlevel mt-3"> <b> Course: </b></label>
              <input class="form-control" list="courses" name="course" id="course" placeholder="Select your course">
<datalist id="courses">
  <option value="Bachelor of Science in Information Technology">
  <option value="Bachelor of Science in Hospitality Management">
  <option value="Bachelor of Secondary Education Major in English">
  <option value="Bachelor of Secondary Education Major in Science ">
  <option value="Bachelor of Elementary Education">
</datalist>
    
            <hr>
            <label for="comment"> What led you choose your course/program? </label>
  <textarea class="form-control mb-3" rows="1" id="question1"></textarea> 
  
   <label for="comment"> How satisfied are you with the course/program you are currently partaking? </label>
   <div class=question>
   <div class="row mb-3">
                           <div class="col-lg-3 col-6">
                            <input type="radio" class="radio" name="Satisfaction" value="sat1" id="sat1" />
        <label for="sat1"> Very Satisfied </label>
                           </div>
                           <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="Satisfaction" value="sat2" id="sat2" />
        <label for="sat2"> Satisfied </label>
                           </div>
                            <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="Satisfaction" value="sat3" id="sat3" />
        <label for="sat3"> Neutral </label></div>
                             <div class="col-lg-3 col-6">
                               <input type="radio" class="radio" name="Satisfaction" value="sat4" id="sat4" />
        <label for="sat4"> Unsatisfied </label>
                             </div>
                            
            </div>
   </div>
               <label for="comment"> How likely are you to recommend your course/program to others?</label>
   <div class=question>
   <div class="row mb-3">
                           <div class="col-lg-3 col-6">
                            <input type="radio" class="radio" name="recommend" value="rec1" id="rec1" />
        <label for="rec1"> Definitely </label>
                           </div>
                           <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="recommend" value="rec2" id="rec2" />
        <label for="rec2"> Likely to </label>
                           </div>
                            <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="recommend" value="rec3" id="rec3" />
        <label for="rec3"> Neutral </label></div>
                             <div class="col-lg-3 col-6">
                               <input type="radio" class="radio" name="recommend" value="rec4" id="rec4" />
        <label for="rec4"> Unlikely to</label>
                             </div>
                            
            </div>
   </div>
              <label for="comment"> Average sleep hours you get during school days?</label>
   <div class=question>
   <div class="row mb-3">
                           <div class="col-lg-3 col-6">
                            <input type="radio" class="radio" name="b" value="a" id="a" />
        <label for="a"> 2-4 hours </label>
                           </div>
                           <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="b" value="c" id="c" />
        <label for="c"> 5-6 hours </label>
                           </div>
                            <div class="col-lg-3 col-6">
                          <input type="radio" class="radio" name="b" value="e" id="e" />
        <label for="e"> 7-8 hours </label></div>
                             <div class="col-lg-3 col-6">
                               <input type="radio" class="radio" name="b" value="g" id="g" />
        <label for="g"> 9 hours+ </label>
                             </div>
                            
            </div>
   </div>
               <label for="prettiestInst mt-3"> (For IT students only )Among the instructors in IT Department, who do you think is the most prettiest?</label>
              <input class="form-control" list="choices" name="choice" id="choice" placeholder="Select Instructor">
<datalist id="choices">
  <option value="Ms. Irene Eda">
  <option value="Yen Yoo">
  <option value="Yon Yee">
  <option value="WebDev Instructor">
</datalist>

          <div  class="d-flex justify-content-around">
          <input type="submit" class="mt-3">
          <button type="button" class="mt-3"data-bs-dismiss="modal">Close</button>
          </div>
          </form>
  
      </div>
   
    </div>

   

  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
